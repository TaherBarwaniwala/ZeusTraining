<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Excel clone</title>
  </head>
  <body style="height: 100vh; width: 100%; margin: 0">
    <div class="flex column">
      <div class="all-selector">
        <canvas style="touch-action: none" class="all-selector-canvas"></canvas>
      </div>
      <div class="column-canvas-container">
        <canvas
          style="touch-action: none"
          class="column-canvas"
          id="C1"
        ></canvas>
      </div>
    </div>
    <div class="flex row">
      <div class="row-canvas-container">
        <canvas class="row-canvas" id="R1"></canvas>
      </div>
      <div class="main-canvas-container">
        <canvas
          style="touch-action: none"
          class="main-canvas"
          id="C1R1"
        ></canvas>
      </div>
    </div>
    <div class="footer">
      <canvas id="footer-canvas"></canvas>
    </div>
    <script type="module" src="excel.js" defer></script>
  </body>
</html>
