<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Excel clone</title>
  </head>
  <body style="height: 100vh; width: 100%; margin: 0; overflow: hidden">
    <div style="display: flex">
      <form id="form" enctype="multipart/form-data">
        <div>
          <label for="upload-file" class="upload-file-label"
            >Choose a file to Upload</label
          >
          <input
            type="file"
            id="upload-file"
            name="files"
            accept=".csv"
            multiple
          />
        </div>
        <div>
          <input type="submit" value="Submit" class="upload-file-button" />
        </div>
      </form>
      <div>
        Sort By
        <select name="sortby" id="sortby">
          <option value="Email">Email</option>
          <option value="Name">Name</option>
          <option value="Country">Country</option>
          <option value="State">State</option>
          <option value="City">City</option>
          <option value="TelephoneNumber">TelephoneNumber</option>
          <option value="AddressLine1">AddressLine1</option>
          <option value="AddressLine2">AddressLine2</option>
          <option value="DOB">Date Of Birth</option>
          <option value="FY2019_20">FY2019_20</option>
          <option value="FY2020_21">FY2020_21</option>
          <option value="FY2021_22">FY2021_22</option>
          <option value="FY2022_23">FY2022_23</option>
          <option value="FY2023_24">FY2023_24</option>
        </select>
      </div>
      <div
        style="display: inline-block; font-size: x-large; padding: 0 10px"
        id="sortdirection"
      >
        â†‘
      </div>
    </div>
    <div class="flex column">
      <div class="all-selector">
        <canvas
          style="touch-action: none"
          class="all-selector-canvas"
          id="all-selector-canvas"
        ></canvas>
      </div>
      <div class="column-canvas-container">
        <canvas
          style="touch-action: none"
          class="column-canvas"
          id="C1"
        ></canvas>
      </div>
    </div>
    <div class="flex row">
      <div class="row-canvas-container">
        <canvas class="row-canvas" id="R1"></canvas>
      </div>
      <div class="main-canvas-container" id="main-canvas-container">
        <canvas
          style="touch-action: none"
          class="main-canvas"
          id="C1R1"
        ></canvas>
        <div class="scroll-offset" id="scroll-offset"></div>
      </div>
    </div>
    <div class="footer">
      <canvas id="footer-canvas"></canvas>
    </div>
    <script type="module" src="excel.js" defer></script>
  </body>
</html>
