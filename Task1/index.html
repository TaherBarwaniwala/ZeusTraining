<!DOCTYPE html>
<head>
    <title>profile card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<div class="content">
    <div class="profile-image"><img class="profilepic" src="profile.jpg" alt="profile pic" /></div>
    <div class="side-content">
        <div class="user-info">
            <p class="username">@moshhamdani</p>
            <p class="tagline">I'd love to teach you HTML/CSS</p>
        </div>
        <div class="stats">
            <div class="comments">
                <img class="icon" src="comment.png" alt="comments count" />
                <p class="indicator">242</p>
            </div>
            <div class="revisit">
                <img class="icon" src="double_arrow.png" alt="revisit count" />
                <p class="indicator">242</p>
            </div>
            <div class="likes">
                <img class="icon" src="heart.png" alt="like count" />
                <p class="indicator">242</p>
            </div>
        </div>
    </div>
    
</div>


</body>
</html>
